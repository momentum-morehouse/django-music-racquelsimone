{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
  <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ album.album_title }}?</p>
    <div>
      <button type="button" class="btn btn-danger">Delete Album</button>
      <!-- <button type="submit">Delete Album</button><br /> -->
      <a href="{% url 'list_albums' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
