{% extends "base.html" %} {% block content %}


<center><h1>In Rotation</h1></center>

<center><p><a href="{% url 'add_albums' %}">Add New Album</a></p></center>


<div class='albumlist'>

	{% for album in albums %}
	  <div class='albumdetails'>
		<h2>{{ album.album_title }}</h2>
		<img src='{{ album.image_url }}' height="350" width="350">
    <h3>{{ album.artist_name}}</h3>
    <h4>{{ album.date_released}}</h4>
    <p>
      <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>
      <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>    
    </p>
    </div>  
     {% endfor %} 
</div> 

{% endblock %}
