{% extends "base.html" %}

{% block content %}
<h1>Albums</h1>

<div class="flex flex-wrap">
  {% for album in albums %}
  <div class="w-33 pa3">
    <h2>{{ album.album_title }}</h2>
    <h3>{{ album.artist_name}}</h3>
    <h4>{{ album.date_released}}</h4>


  
</div>  
</div> 
{% endfor %} 
{% endblock %}
